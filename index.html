<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Parallax Plugin Demo</title>
<link href="js/style1.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.parallax-1.1.3.js"></script>
<script type="text/javascript" src="js/jquery.localscroll-1.2.7-min.js"></script>
<script type="text/javascript" src="js/jquery.scrollTo-1.4.2-min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#nav').localScroll(700);
	
	//.parallax(xPosition, speedFactor, outerHeight) options:
	//xPosition - Horizontal position of the element
	//inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
	//outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
	$('#intro').parallax("50%", 0.1);
	$('#second').parallax("50%", 0.1);
	$('.bg').parallax("50%", 0.4);
	$('#third').parallax("50%", 0.3);

})
</script>
</head>

<body>
		<h2 id="nav">Riesgos de inundaci窶馬 para 2050</h2>
	<br>
	<br>
	<ul id="nav">

		<li><a href="#intro" title="Next Section"><img src="js/images/dot.png" alt="Link" /></a></li>
	    <li><a href="#second" title="Next Section"><img src="js/images/dot.png" alt="Link" /></a></li>
	    <li><a href="#third" title="Next Section"><img src="js/images/dot.png" alt="Link" /></a></li>

	</ul>


	


	
	<div id="intro">
		<div class="story">
	    	<div>
			<h2>Bangladesh</h2>
				<iframe allow="fullscreen 'none'" frameBorder="0" src="https://coastal.climatecentral.org/es/embed/map/7/89.6303/23.0292/?theme=sea_level_rise&map_type=year&basemap=roadmap&contiguous=true&elevation_model=best_available&forecast_year=2050&pathway=ssp3rcp70&percentile=p50&return_level=return_level_1&rl_model=gtsr&slr_model=ipcc_2021_med" width="100%" height="450" title="Climate Central | Terreno proyectado para estar por debajo de nivel de inundaci窶馬 anual en 2050"></iframe>

	        </div>
	    </div> <!--.story-->
	</div> <!--#intro-->
	
	<div id="second">
		<div class="story">
	    	<div>
	            <h2>Paises Bajos</h2>
				<iframe allow="fullscreen 'none'" frameBorder="0" src="https://coastal.climatecentral.org/es/embed/map/11/4.904/52.3547/?theme=sea_level_rise&map_type=year&basemap=roadmap&contiguous=true&elevation_model=best_available&forecast_year=2050&pathway=ssp3rcp70&percentile=p50&return_level=return_level_1&rl_model=gtsr&slr_model=ipcc_2021_med" width="100%" height="450" title="Climate Central | Terreno proyectado para estar por debajo de nivel de inundaci窶馬 anual en 2050"></iframe>

	        </div>
	    </div> <!--.story-->
	    
	</div> <!--#second-->
	
	<div id="third">
		<div class="story">
	    	<div>
	        	<h2>Zona de Nueva Orleans</h2>
					<iframe allow="fullscreen 'none'" frameBorder="0" src="https://coastal.climatecentral.org/es/embed/map/11/-89.7981/30.0795/?theme=sea_level_rise&map_type=year&basemap=roadmap&contiguous=true&elevation_model=best_available&forecast_year=2050&pathway=ssp3rcp70&percentile=p50&return_level=return_level_1&rl_model=tebaldi_2012&slr_model=ipcc_2021_med" width="100%" height="450" title="Climate Central | Terreno proyectado para estar por debajo de nivel de inundaci窶馬 anual en 2050"></iframe>

	        </div>
	    </div> <!--.story-->
	</div> <!--#third-->
	
	
</body>
</html>
